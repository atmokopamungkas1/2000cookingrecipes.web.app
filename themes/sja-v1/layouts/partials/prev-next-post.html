<div class="row">
    {{with .PrevInSection}}
    <div class="col-md-6">
        <div class="widget">
            <div class="widget-next-post">
                <div class="small-post">
                    <div class="image">
                        <a href="{{ .Permalink }}">
                        <img class="lazyload" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-src='{{ if eq .Params.Image "" }}https://placeholder.pics/svg/320x160{{else}}{{ replaceRE  "[0-9]+x[0-9]+cq[0-9]+" "86x90cq50" .Params.Cover }}{{end}}' alt="{{ .Title | markdownify }}">
                        </a>                                          
                    </div>
                    <div class="content">
                        <div>
                            <a class="link" href="{{ .Permalink }}"><i class="arrow_left"></i>Previous post</a>
                        </div>
                        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{end}}
    {{with .NextInSection}}
    <div class="col-md-6">
        <div class="widget">
            <div class="widget-previous-post">
                <div class="small-post">
                    <div class="image">
                        <a href="{{ .Permalink }}">
                           <img class="lazyload" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-src='{{ if eq .Params.Image "" }}https://placeholder.pics/svg/320x160{{else}}{{ replaceRE  "[0-9]+x[0-9]+cq[0-9]+" "86x90cq50" .Params.Cover }}{{end}}' alt="{{ .Title | markdownify }}">
                        </a>
                    </div>
                    <div class="content">
                        <div>
                            <a class="link" href="{{ .Permalink }}">
                                <span> Next post</span>
                                <span class="arrow_right"></span>
                            </a>
                        </div>
                        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{end}}
</div>
